name: normandy_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  shared_preferences: ^2.0.7
  font_awesome_flutter: ^10.1.0
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/logo.png
    - assets/images/oneDrive.png
    - assets/images/homeDepot.png
    - assets/images/googleTranslate.png
    - assets/images/hines.png
    - assets/images/menards.png
    - assets/images/outlook.png
    - assets/images/teams.png
    - assets/images/mileage.png
    - assets/images/timeSquared.png

